live_config_reload: true

window:
  padding:
    x: 8
    y: 8
  opacity: 0.95
  decorations: none

font:
  normal:
    family: JetBrains Mono
    style: Regular
  bold:
    family: JetBrains Mono
    style: Bold
  italic:
    family: JetBrains Mono
    style: Italic
  size: 12.0

colors:
  primary:
    background: '#272822'
    foreground: '#f8f8f2'
  cursor:
    text: '#f8f8f2'
    cursor: '#f8f8f2'
  normal:
    black: '#272822'
    red: '#f92672'
    green: '#a6e22e'
    yellow: '#f4bf75'
    blue: '#66d9ef'
    magenta: '#ae81ff'
    cyan: '#a1efe4'
    white: '#f8f8f2'
  bright:
    black: '#75715e'
    red: '#f92672'
    green: '#a6e22e'
    yellow: '#f4bf75'
    blue: '#66d9ef'
    magenta: '#ae81ff'
    cyan: '#a1efe4'
    white: '#f9f8f5'

cursor:
  style:
    shape: Block
    blinking: On
  blink_interval: 550
  unfocused_hollow: true

selection:
  save_to_clipboard: true

mouse:
  hide_when_typing: true

shell:
  program: /bin/bash
